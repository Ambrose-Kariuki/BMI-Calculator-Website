<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10476/10476452.png" type="image/x-icon">
    
    
</head>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        <div class="calculator">
            <h2>Calculator</h2>
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" value="75">
            </div>
            <div class="input-group">
                <label for="height">Height (m)</label>
                <input type="number" id="height" placeholder="Enter height in meters" value="1.85" step="0.01">
            </div>
            <button id="calculate-btn">Calculate BMI</button>
        </div>
        
        <div class="divider"></div>
        
        <div class="result">
            <h3>Your BMI</h3>
            <div id="bmi-value">21.9</div>
            <div id="bmi-category">Normal weight</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
